<p class="input-group calendarParagraph">
    <input type="text" ng-click="open2()" placeholder="Date of Birthday" class="form-control" ng-readonly="true"
           uib-datepicker-popup="{{format}}"
           ng-model="calendarDob.dateOfBirth" is-open="popup2.opened"
           min-date="minDate" max-date="maxDate"
           datepicker-options="dateOptions"
           datepicker-mode="dateMode" show-button-bar="false"
           ng-required="true" close-text="Close"/>

        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>-->
</p>
