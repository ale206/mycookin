<div class="searchEngine">
    <form name="searchEngineForm" ng-submit="submitSearchEngine()">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab-1">
                <div class="checkbox-inline">
                    <label>
                        <input name="isVegan" value="1" class="i-check" type="checkbox" ng-model="searchEngine.isVegan" ng-attr-checked="true"/>
                        {{labels.chkVegan}}
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label>
                        <input name="isVegetarian" class="i-check" type="checkbox" ng-model="searchEngine.isVegetarian"/>{{labels.chkVegetarian}}
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label>
                        <input name="isGlutenFree" class="i-check" type="checkbox" ng-model="searchEngine.isGlutenFree"/>{{labels.chkGluten}}
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label>
                        <input name="isLight" class="i-check" type="checkbox" ng-model="searchEngine.isLight"/>{{labels.chkLight}}
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label>
                        <input name="isQuick" class="i-check" type="checkbox" ng-model="searchEngine.isQuick"/>{{labels.chkQuick}}
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label>
                        <input name="isEmptyFridge" class="i-check" type="checkbox" ng-model="searchEngine.isEmptyFridge"/>{{labels.chkEmptyFridge}}
                    </label>
                </div>
                <div class="input-daterange" data-date-format="M d, D">
                    <div class="row">
                        <div class="col-md-9 searchbox">
                            <div class="form-group form-group-lg form-group-icon-left">
                                <i class="fa fa-cutlery input-icon"></i>
                                <label>&nbsp;</label>
                                <input class="typeahead form-control" placeholder="{{labels.txtSearch}}" type="text" ng-model="searchEngine.text" value="searchEngine.text"/>
                                <button class="btn btn-primary btn-lg" type="submit">{{labels.btnSearch}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
